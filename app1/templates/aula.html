{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula</title>
     {% bootstrap_css %}
</head>
<body>
    <div class="container">
    <h1>aula</h1>

    {% bootstrap_messages %}
    <form method="post" action="{% url 'aula' %}" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Salvar aula
            </button>
        {% endbuttons %}

    </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
