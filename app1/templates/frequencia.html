{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Frequência</title>
    {% bootstrap_css %}
</head>
<body>

<div class="container">
    <h1>Página frequência</h1>
    {% bootstrap_messages %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Aluno</th>
            <th scope="col">Presença</th>
        </tr>
        </thead>
        <tbody>
        {% for aluno in aluno %}
        <tr>
            <td scope="row"><a href="#modal{{aluno.id}}" data-toggle="modal" data-target="#modal{{aluno.id}}">{{aluno.nome}}</a></td>
            <td scope="row"><input class="form-check-input" type="checkbox">{{aluno.presente}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
    {% endbuttons %}
</div>

</body>
</html>
