{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  {% bootstrap_css %}
</head>
<body>

    <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Aluno</th>
      <th scope="col">Turma</th>
      <th scope="col">NÃºmero chamada</th>
    </tr>
    </thead>
    <tbody>
    {% for aluno in aluno %}
      <tr>
        <th scope="row">{{aluno.id}}</th>
        <td scope="row"><a href="#modal{{aluno.id}}"data-toggle="modal" data-target="#modal{{aluno.id}}"{{aluno.nome}}</a></td>
        <td scope="row">{{aluno.turma}}</td>
        <td scope="row">{{aluno.numero_chamada}}</td>

      </tr>

    <div class="modal" tabindex="-1" id="modal{{aluno.id}}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          <!--
            <div class="modal-body">
              <img src="{{produto.imagem.url}}" class="img-thumbnail"/>
            </div>
            -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

    </tbody>
  </table>

    {% bootstrap_javascript jquery='full' %}


</body>
</html>
