<!DOCTYPE html>

<head>

</head>
<body>
<div class="container">

    <tr>
      <th scope="col">#</th>

      <th scope="col">Turma</th>
      <th scope="col">NÃºmero chamada</th>
    </tr>

    <tbody>
    {% for aluno in aluno %}
      <tr>
        <th scope="row">{{aluno.id}}</th>

  </table>
</div>
